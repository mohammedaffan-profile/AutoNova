<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoNova Kiosk Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .kiosk {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #1f1f1f;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #4b7bec;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3867d6;
    }
  </style>
</head>
<body>
  <div class="kiosk">
    <h1>Welcome to AutoNova</h1>
    <label for="roomSelect">Choose your room:</label>
    <select id="roomSelect">
      <option>Room 101</option>
      <option>Room 102</option>
      <option>Room 103</option>
    </select>

    <label for="idUpload">Upload your ID:</label>
    <input type="file" id="idUpload" accept="image/*">

    <label for="guests">Number of Guests:</label>
    <select id="guests">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="hours">Select hours of stay:</label>
    <select id="hours">
      <option value="1">1 Hour</option>
      <option value="2">2 Hours</option>
      <option value="4">4 Hours</option>
      <option value="12">12 Hours</option>
    </select>

    <label for="upi">Enter UPI ID to Pay:</label>
    <input type="text" id="upi" placeholder="example@upi">

    <button onclick="checkIn()">Check In Now</button>
  </div>

  <script>
    function checkIn() {
      alert("Check-in successful! Your room access code has been sent.");
    }
  </script>
</body>
</html>
