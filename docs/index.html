<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoNova | Smart Room Check-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .transition-all { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-lg w-full bg-white shadow-2xl rounded-2xl p-6 space-y-6">
      <!-- Title -->
      <h1 class="text-3xl font-bold text-center text-blue-600">Welcome to AutoNova</h1>
      <p class="text-center text-sm text-gray-600">Experience the next-gen hotel check-in experience with zero human contact.</p>

      <!-- Upload ID -->
      <div class="space-y-2">
        <label for="idUpload" class="font-semibold">Upload Your ID</label>
        <input type="file" id="idUpload" class="block w-full border border-gray-300 p-2 rounded-lg" />
      </div>

      <!-- Room Selector -->
      <div class="space-y-2">
        <label for="roomSelect" class="font-semibold">Select Room</label>
        <select id="roomSelect" class="w-full border border-gray-300 p-2 rounded-lg">
          <option>Deluxe Room</option>
          <option>Executive Suite</option>
          <option>Budget Twin</option>
        </select>
      </div>

      <!-- OTP Simulation -->
      <div class="space-y-2">
        <label class="font-semibold">Enter OTP</label>
        <input type="text" placeholder="123456" class="block w-full border border-gray-300 p-2 rounded-lg" />
      </div>

      <!-- Submit Button -->
      <button class="bg-blue-600 text-white px-4 py-2 w-full rounded-lg font-semibold hover:bg-blue-700 transition-all">Check In</button>

      <!-- 🔢 Visitor Counter + 📝 Feedback Form Section -->
<section id="interact" style="padding: 2rem; background-color: #f8f9fa; border-top: 2px solid #dee2e6;">
  <h2 style="font-size: 1.8rem; margin-bottom: 1rem; color: #333;">👋 Stay Connected with AutoNova</h2>

  <!-- Visitor Counter -->
  <div style="margin-bottom: 1.5rem;">
    <p style="font-size: 1.1rem; color: #444;">
      🚀 Site Visits so far:
      <img src="https://hits.link/hits?url=https://mohammedaffan-profile.github.io/AutoNova/" alt="Visitor Counter" />
    </p>
  </div>

  <!-- Feedback Form -->
  <div style="margin-top: 2rem;">
    <h3 style="font-size: 1.4rem; color: #222;">💬 We’d Love Your Feedback</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc34H0....../viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0" style="border: 1px solid #ccc; border-radius: 8px;">
      Loading…
    </iframe>
  </div>
</section>

      <!-- Footer -->
      <p class="text-center text-xs text-gray-400">Powered by AutoNova – Noknok & Una</p>
    </div>
  </div>
</body>
</html>
